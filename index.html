<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>
    <h1>tic-tac-toe</h1>
    <div>
        <div class="thehold">
            player <span class="playerX">X</span>'s Turn
        </div>
        <div class="result">
        </div>
    </div>
    <div class="theCont playerone">
        <div class="playerX dodo">player X</div>
        <input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg">
        <div id="display-image">
        </div>
    </div>

    <div class="theSecCon playertwo">
        <div class="playerO dodo">player O</div>
        <input type="file" id="image-input-2" accept="image/jpeg, image/png, image/jpg">
        <div id="display-image-2">
        </div>
    </div>
    <div class="container">
    </div>
    <div class="message">
        <p class="theText">please enter your photo</p>
        <p class="theText"> and reset the game </p>
    </div>

    <div class="holder">
        <button class="button-19 reset">reset</button>
    </div>
</body>

</html>
